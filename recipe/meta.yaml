{% set name = "openpnm" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8ff9a8beca7c4d345cd5a2342314c36c7d9dac841c7609efb8bbefc28a5d6e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - chemicals
    - docrep >=0.3
    - h5py
    - jsonschema
    - matplotlib-base
    - networkx
    - numba
    - numpy
    - pandas
    - pyamg
    - rich
    - scikit-image
    - scipy
    - sympy
    - thermo
    - tqdm
    - transforms3d
    - setuptools

test:
  imports:
    - openpnm

about:
  home: https://github.com/PMEAL/OpenPNM/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for performing pore network modeling of porous media
  description: OpenPNM is a comprehensive framework for performing pore network simulations of porous materials.

  doc_url: https://pmeal.github.io/OpenPNM/
  dev_url: https://github.com/PMEAL/OpenPNM/

extra:
  recipe-maintainers:
    - jgostick
    - ma-sadeghi
