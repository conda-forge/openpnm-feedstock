{% set name = "openpnm" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ca4e3c68b3d771e628e7c05b4824e5c9ac61675dba2b853db8fe861259ffb25

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - scikit-image
    - pandas
    - numba
    - networkx
    - h5py
    - jsonschema
    - json_tricks
    - terminaltables
    - gitpython
    - flatdict
    - transforms3d
    - sympy
    - docrep
    - pardiso4py
    - paraview

test:
  imports:
    - openpnm

about:
  home: https://github.com/PMEAL/OpenPNM/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for performing pore network modeling of porous media
  description: OpenPNM is a comprehensive framework for performing pore network simulations of porous materials.

  doc_url: https://openpnm.readthedocs.io/en/dev/
  dev_url: https://github.com/PMEAL/OpenPNM/

extra:
  recipe-maintainers:
    - jgostick
    - ma-sadeghi
